    <div class="form-container">
        <form onsubmit="return saveAndDisplayData()">
            <input type="text" placeholder="Nom" id="name" autocomplete="off">  
            <input type="email" placeholder="Adresse mail" id="email" autocomplete="off">
            <input type="text" placeholder="Sujet" id="subject" autocomplete="off">   
            <textarea placeholder="Message" id="message" cols="30" rows="10"></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>
    <div id="savedData"></div>
    <video autoplay loop muted plays-inline class="video">
        <source src="assets/Trajectory histoire de la conquête spatiale Documentaire.mp4" type="video/mp4">
    </video>
    <script>
        function saveAndDisplayData() {
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;
            
            // Créer un élément div pour afficher les données
            var dataDiv = document.createElement('div');
            dataDiv.innerHTML = '<strong>' + name + ':</strong> ' + message;

            // Ajouter l'élément div à la section d'affichage des données
            document.getElementById('savedData').appendChild(dataDiv);

            // Réinitialiser le formulaire
            document.querySelector('form').reset();

            // Empêcher la soumission normale du formulaire
            return false;
        }
    </script>
